<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dom-Tree</title>
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/token.js"></script>
	<script type="text/javascript" src="js/parser.js"></script>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src=" js/echarts.min.js "></script>
</head>
<body>
<header>
  <div class="overlay">
    <div class="parallax">
      <h1>DomTree<span>Designed by Akane</span></h1>
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </div>
</header>

<main>
	<div class="box">
		<div class="input">
			<textarea id="html">
			</textarea>
		</div>
		<div id="board"></div>
	</div>
</main>
<footer>
	<ul class="copyright">
		<li>Â© Liu Yuxuan</li>
		<li>Design: <a href="http://github.com/Akanemiku">Akane</a></li>
	</ul>
</footer>
<script type="text/javascript">
	$(window).scroll(function () {
		const
				a = $(this).scrollTop(),
				b = 800;
		$("h1").css({
			backgroundPosition: "center " + a / 2 + "px" });

		$(".parallax").css({
			top: a / 1.6 + "px",
			opacity: 1 - a / b });

	});

	// parallax scrolling

	document.addEventListener("scroll", () => {
		const
				top = window.pageYOffset,
				one = document.querySelector(".one"),
				two = document.querySelector(".two"),
				three = document.querySelector(".three"),
				four = document.querySelector(".four"),
				five = document.querySelector(".five");

		one.style.bottom = -(top * 0.1) + "px";
		two.style.bottom = -(top * 0.2) + "px";
		three.style.bottom = -(top * 0.3) + "px";
		four.style.bottom = -(top * 0.4) + "px";
		five.style.bottom = -(top * 0.5) + "px";
	});

</script>

<script type="text/javascript">
	function getValue() {
		var tmp = document.getElementById('html').value;

		var myChart = echarts.init(document.getElementById('board'));
		option = {
			title: {
				text: 'DOM Tree',
				top:'2%',
				left:'2%'
			},
			tooltip: {
				trigger: 'item',
				triggerOn: 'mousemove'
			},
			legend: {
				top: '6%',
				left: '3%',
				orient: 'vertical',
				data: [{
					name: 'tree',
					icon: 'rectangle'
				}],
				borderColor: '#c23531'
			},

			toolbox: {
				show:true,
				right: '2%',
				feature: {
					restore: {},
					saveAsImage: {}
				}
			},
			series: [
				{
					type: 'tree',
					name: 'tree',

					data: [parser(token(tmp))],

					top: '1%',
					left: '7%',
					bottom: '1%',
					right: '20%',

					symbolSize: 7,

					label: {
						normal: {
							position: 'left',
							verticalAlign: 'middle',
							align: 'right',
							fontSize: 14,
							fontFamily: "Consolas"
						}
					},

					leaves: {
						label: {
							normal: {
								position: 'right',
								verticalAlign: 'middle',
								align: 'left'
							}
						}
					},
					roam:true,
					initialTreeDepth:-1,
					expandAndCollapse: true,
					animationDuration: 550,
					animationDurationUpdate: 750

				}
			]
		};
		myChart.setOption(option);
	}
	setInterval(getValue,1000);

	document.getElementById('html').value =
			"<!DOCTYPE html>\n\<html lang=\"en\">" +
			"\n\<head>\n\   <meta charset=\"UTF-8\">\n" +"   <style type=\"text/css\" rel=\"stylesheet\"></style>\n\</head>"+
			"\n\<body>\n\<p>Hello World!</p>\n\</body>\n\</html>";
</script>
</body>
</html>
